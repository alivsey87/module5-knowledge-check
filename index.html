<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Knowledge Check: Bootstrap</title>
</head>

<body>

    <nav class="navbar navbar-expand-md bg-secondary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">BRAND NAME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form -->
    <section id="contact">
        <div class="container mt-5 pt-5">
            <h2 class="text-center text-white mb-4">REGISTER</h2>
            <form class="border border-4 p-4 shadow bg-dark was-validated" action="#">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label text-white" for="fname">FIRST NAME:</label>
                        <input type="text" class="form-control col-sm-4 rounded-0" id="fname" placeholder="John"
                            required>
                        <div class="valid-feedback">Thank You!</div>
                        <div class="invalid-feedback">Please enter first name.</div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label text-white" for="lname">LAST NAME:</label>
                        <input type="text" class="form-control col-sm-4 rounded-0" id="lname" placeholder="Doe"
                            required>
                        <div class="valid-feedback">Thank You!</div>
                        <div class="invalid-feedback">Please enter last name.</div>
                    </div>
                    <div class="col-md">
                        <label class="form-label text-white" for="email">EMAIL:</label>
                        <input type="email" class="form-control rounded-0" id="email" placeholder="example@mail.com"
                            required>
                        <div class="valid-feedback">Thank You!</div>
                        <div class="invalid-feedback">Please enter email.</div>
                    </div>
                </div>
                <label class="form-label text-white" for="password">PASSWORD:</label>
                <input type="password" class="form-control rounded-0" id="password" placeholder="********"
                    required>
                    <div class="valid-feedback">Thank You!</div>
                    <div class="invalid-feedback">Please enter password.</div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="check" required>
                    <label class="form-check-label" for="check">Check here to agree to our terms and conditions</label>
                    <div class="valid-feedback">Thank You!</div>
                    <div class="invalid-feedback">Please agree to terms and conditions.</div>
                </div>
                <button class="btn btn-success w-100 rounded-0 shadow-sm">Submit</button>
            </form>
        </div>
    </section>

</body>

</html>
